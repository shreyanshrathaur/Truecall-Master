    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: #e0e0e0;
            --accent: #4776e6;
            --title-bg: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            --success: #2ecc71;
            --error: #ff6b6b;
            --whatsapp: #25D366;
            --telegram: #0088cc;
        }
        
        [data-theme="light"] {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #f5f5f5;
            --darker: #ffffff;
            --text: #333333;
            --accent: #4776e6;
            --title-bg: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            --success: #2ecc71;
            --error: #ff6b6b;
            --whatsapp: #25D366;
            --telegram: #0088cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 15px auto;
            padding: 15px;
            background-color: var(--darker);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(110, 72, 170, 0.3);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            background: var(--title-bg);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            margin-right: 10px;
        }
        
        /* Modern Theme Toggle Button */
        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        [data-theme="light"] .theme-toggle-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }
        
        [data-theme="light"] .theme-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        @media (min-width: 480px) {
            .search-box {
                flex-direction: row;
            }
        }
        .country-code-container {
            position: relative;
            min-width: 120px;
        }
        .country-code-selector {
            padding: 10px 12px;
            background-color: rgba(110, 72, 170, 0.2);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        .country-code-selector:hover {
            background-color: rgba(110, 72, 170, 0.3);
        }
        .country-code-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--darker);
            border: 1px solid var(--primary);
            border-radius: 8px;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .country-code-dropdown.show {
            display: block;
            margin-top: 5px;
        }
        .country-code-item {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .country-code-item:hover {
            background-color: rgba(110, 72, 170, 0.3);
        }
        .country-code-flag {
            margin-right: 10px;
            width: 18px;
            border-radius: 2px;
        }
        .country-code-text {
            flex: 1;
            font-size: 13px;
        }
        .input-group {
            display: flex;
            flex: 1;
            gap: 8px;
            flex-direction: column;
        }
        @media (min-width: 480px) {
            .input-group {
                flex-direction: row;
            }
        }
        #phoneNumber {
            flex: 1;
            padding: 10px 12px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, background-color 0.3s;
            width: 100%;
        }
        #phoneNumber:focus {
            outline: none;
            border-color: var(--secondary);
        }
        #searchBtn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            width: 100%;
        }
        @media (min-width: 480px) {
            #searchBtn {
                width: auto;
            }
        }
        #searchBtn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #searchBtn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #results {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(110, 72, 170, 0.1);
            border: 1px solid var(--primary);
            min-height: 120px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .result-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(110, 72, 170, 0.3);
            display: flex;
            flex-wrap: wrap;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .result-label {
            font-weight: 600;
            color: var(--secondary);
            width: 100px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        @media (min-width: 400px) {
            .result-label {
                width: 120px;
            }
        }
        .result-value {
            color: var(--text);
            flex: 1;
            min-width: 150px;
            word-break: break-word;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: var(--secondary);
            padding: 15px;
            font-size: 16px;
        }
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .error {
            color: var(--error);
            padding: 12px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
            font-size: 14px;
        }
        .network-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: var(--error);
            padding: 15px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
        }
        .network-error i {
            font-size: 24px;
        }
        .retry-btn {
            padding: 8px 16px;
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .retry-btn:hover {
            background-color: #e05555;
            transform: translateY(-2px);
        }
        .instructions {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(71, 118, 230, 0.1);
            border-radius: 8px;
            color: var(--accent);
            font-size: 13px;
            border: 1px solid var(--accent);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        /* New styles for WhatsApp and Telegram buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .whatsapp-btn, .telegram-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .whatsapp-btn {
            background-color: var(--whatsapp);
        }

        .telegram-btn {
            background-color: var(--telegram);
        }

        .whatsapp-btn:hover, .telegram-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .whatsapp-btn img, .telegram-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            border-radius: 50%;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px auto;
                padding: 12px;
            }
            h1 {
                font-size: 1.3rem;
                padding: 10px;
            }
            .theme-toggle-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
        @media (max-width: 350px) {
            .country-code-text {
                font-size: 12px;
            }
            .country-code-selector {
                padding: 8px 10px;
                font-size: 14px;
            }
            #phoneNumber, #searchBtn {
                font-size: 14px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
            .theme-toggle-btn {
                align-self: flex-end;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>TRUECALL MASTER @SR</h1>
            <button class="theme-toggle-btn" id="themeToggleBtn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="search-box">
            <div class="country-code-container">
                <div class="country-code-selector" onclick="toggleCountryCodeDropdown()">
                    <span id="selected-country-code">+91</span>
                    <span>▼</span>
                </div>
                <div class="country-code-dropdown" id="countryCodeDropdown">
                  <input type="text" id="countrySearch" placeholder="Search country...">
                    <!-- Country codes will be populated by JavaScript -->
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g. 9876543210)">
                <button id="searchBtn" onclick="searchNumber()">Search</button>
            </div>
        </div>
        
        <div id="results">
            <p style="text-align: center; color: var(--text); opacity: 0.7; font-size: 14px;">Enter a phone number to check details</p>
        </div>
        
        <div class="instructions">
            <p><strong>Note:</strong> Default country code is +91 (India). Click on country code to change.</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 TRUECALL MASTER | All Rights Reserved</p>
    </div>

    <script>
        // Cache DOM elements
        const phoneInput = document.getElementById('phoneNumber');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const countryCodeDropdown = document.getElementById('countryCodeDropdown');
        const selectedCountryCode = document.getElementById('selected-country-code');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const countrySearch = document.getElementById('countrySearch');

        // Loading spinner template
        const loadingSpinner = `
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Searching
          </div>`;

        // Network error template
        const networkErrorTemplate = `
          <div class="network-error">
            <i class="fas fa-wifi-slash"></i>
            <p>Network connection failed</p>
            <p>Please check your internet connection and try again</p>
            <button class="retry-btn" onclick="retrySearch()">
              <i class="fas fa-sync-alt"></i> Retry
            </button>
          </div>`;

        // API error template
        const apiErrorTemplate = (message) => `
          <div class="network-error">
            <i class="fas fa-exclamation-triangle"></i>
            <p>${message || 'Service temporarily unavailable'}</p>
            <p>Please try again later</p>
            <button class="retry-btn" onclick="retrySearch()">
              <i class="fas fa-sync-alt"></i> Retry
            </button>
          </div>`;

        // Search input validation
        phoneInput.addEventListener('input', () => {
          const value = phoneInput.value.trim();
          const isValid = /^[0-9]{6,15}$/.test(value);
          phoneInput.style.borderColor = isValid ? 'var(--success)' : 'var(--error)';
        });

        // Country filter functionality
        countrySearch.addEventListener('input', () => {
          const filter = countrySearch.value.toLowerCase();
          document.querySelectorAll('.country-code-item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
          });
        });

        // Check for saved theme preference or use preferred color scheme
        const currentTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Set initial toggle button icon
        updateThemeToggleIcon(currentTheme);

        // Theme toggle functionality
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggleIcon(newTheme);
        });

        function updateThemeToggleIcon(theme) {
            const icon = themeToggleBtn.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-moon';
            } else {
                icon.className = 'fas fa-sun';
            }
        }

        // Country codes with flags
        const countryCodes = [
            { code: '+1', name: 'USA', flag: 'us' },
            { code: '+91', name: 'India', flag: 'in' },
            { code: '+44', name: 'UK', flag: 'gb' },
            { code: '+86', name: 'China', flag: 'cn' },
            { code: '+33', name: 'France', flag: 'fr' },
            { code: '+49', name: 'Germany', flag: 'de' },
            { code: '+81', name: 'Japan', flag: 'jp' },
            { code: '+7', name: 'Russia', flag: 'ru' },
            { code: '+971', name: 'UAE', flag: 'ae' },
            { code: '+966', name: 'Saudi Arabia', flag: 'sa' },
            { code: '+92', name: 'Pakistan', flag: 'pk' },
            { code: '+880', name: 'Bangladesh', flag: 'bd' },
            { code: '+94', name: 'Sri Lanka', flag: 'lk' },
            { code: '+65', name: 'Singapore', flag: 'sg' },
            { code: '+60', name: 'Malaysia', flag: 'my' },
            { code: '+63', name: 'Philippines', flag: 'ph' },
            { code: '+62', name: 'Indonesia', flag: 'id' },
            { code: '+84', name: 'Vietnam', flag: 'vn' },
            { code: '+90', name: 'Turkey', flag: 'tr' },
            { code: '+20', name: 'Egypt', flag: 'eg' }
        ];

        // Populate country code dropdown
        function populateCountryCodes() {
            countryCodeDropdown.innerHTML = '';
            countryCodes.forEach(country => {
                const item = document.createElement('div');
                item.className = 'country-code-item';
                item.innerHTML = `
                    <span class="flag-icon flag-icon-${country.flag} country-code-flag"></span>
                    <span class="country-code-text">${country.name} (${country.code})</span>
                `;
                item.addEventListener('click', () => {
                    selectedCountryCode.textContent = country.code;
                    toggleCountryCodeDropdown();
                });
                countryCodeDropdown.appendChild(item);
            });
        }

        // Toggle country code dropdown
        function toggleCountryCodeDropdown() {
            countryCodeDropdown.classList.toggle('show');
            if (countryCodeDropdown.classList.contains('show')) {
                countrySearch.focus();
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.country-code-container')) {
                countryCodeDropdown.classList.remove('show');
            }
        });

        // Initialize country codes
        populateCountryCodes();

        // Allow pressing Enter key to search
        phoneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNumber();
            }
        });

        // Store last search for retry functionality
        let lastSearch = null;
        
        async function searchNumber() {
            let phoneNumber = phoneInput.value.trim();
            const countryCode = selectedCountryCode.textContent;
            
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }
            
            // Combine country code and phone number
            phoneNumber = countryCode + phoneNumber;
            
            // Phone number validation
            if (!/^\+[0-9]{10,15}$/.test(phoneNumber)) {
                showError('Please enter a valid phone number (e.g. 9876543210 with country code)');
                return;
            }
            
            // Store search parameters for retry
            lastSearch = {
                phoneNumber: phoneNumber,
                countryCode: countryCode
            };
            
            // Disable button during search
            searchBtn.disabled = true;
            resultsDiv.innerHTML = loadingSpinner;
            
            try {
                // Check network connectivity first
                if (!navigator.onLine) {
                    throw new Error('No internet connection');
                }
                
                // Add cache-busting parameter
                const cacheBuster = '&_=' + Date.now();
                const apiUrl = `https://true-call-check.vercel.app/api/truecaller?q=${encodeURIComponent(phoneNumber)}${cacheBuster}`;
                
                // Add timeout to the fetch request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(apiUrl, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || `API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error || !data.is_possible) {
                    showError(data.message || 'No details found for this number');
                } else {
                    showResults(data, phoneNumber);
                }
            } catch (error) {
                handleSearchError(error);
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        function handleSearchError(error) {
            console.error('Search error:', error);
            
            if (error.name === 'AbortError') {
                resultsDiv.innerHTML = apiErrorTemplate('Request timed out. Please try again.');
            } else if (error.message.includes('internet')) {
                resultsDiv.innerHTML = networkErrorTemplate;
            } else if (error.message.includes('API') || error.message.includes('failed')) {
                resultsDiv.innerHTML = apiErrorTemplate(error.message);
            } else {
                showError(error.message || 'An error occurred while fetching data');
            }
        }
        
        function retrySearch() {
            if (lastSearch) {
                phoneInput.value = lastSearch.phoneNumber.replace(lastSearch.countryCode, '');
                searchNumber();
            }
        }
        
        function showResults(data, phoneNumber) {
            // Trigger confetti animation
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Extract just the digits from the phone number
            const cleanNumber = phoneNumber.replace(/\D/g, '');
            // Create WhatsApp link
            const whatsappLink = `https://wa.me/${cleanNumber}`;
            // Create Telegram link
            const telegramLink = `https://t.me/+${cleanNumber}`;
            
            let html = `
                <h3 style="color: var(--secondary); margin-top: 0; margin-bottom: 15px; font-size: 1.2rem;">📱 Results for ${data.international_format || phoneNumber}</h3>
                <div class="result-item">
                    <span class="result-label">Carrier:</span>
                    <span class="result-value">${data.carrier || 'Unknown'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Location:</span>
                    <span class="result-value">${data.location || data.country || 'Unknown'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Time Zone:</span>
                    <span class="result-value">${data.timezones?.[0] || 'Unknown'}</span>
                </div>
            `;
            
            // Show name from either Truecaller or Unknown field
            const name = data.Truecaller !== "No name found" ? data.Truecaller : data.Unknown;
            if (name) {
                html += `
                    <div class="result-item">
                        <span class="result-label">Name:</span>
                        <span class="result-value">${name}</span>
                    </div>
                `;
            }
            
            // Show timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                html += `
                    <div class="result-item" style="margin-top: 15px;">
                        <span class="result-label">Last Updated:</span>
                        <span class="result-value">${date.toLocaleString()}</span>
                    </div>
                `;
            }
            
            // Add WhatsApp and Telegram buttons with images
            html += `
                <div class="action-buttons">
                    <a href="${whatsappLink}" class="whatsapp-btn" target="_blank" title="Chat on WhatsApp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    </a>
                    <a href="${telegramLink}" class="telegram-btn" target="_blank" title="Chat on Telegram">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                    </a>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            resultsDiv.innerHTML = `<div class="error">❌ ${message} <br><button onclick="searchNumber()" style="margin-top:10px;padding:6px 12px;border:none;background-color:var(--primary);color:white;border-radius:5px;cursor:pointer;font-size:13px;">Retry</button></div>`;
        }
    </script>
</body>
