<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUECALL MASTER</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/15659/15659390.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: #e0e0e0;
            --accent: #4776e6;
            --title-bg: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            --success: #2ecc71;
            --error: #ff6b6b;
            --whatsapp: #25D366;
            --telegram: #0088cc;
        }
        
        [data-theme="light"] {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #f5f5f5;
            --darker: #ffffff;
            --text: #333333;
            --accent: #4776e6;
            --title-bg: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            --success: #2ecc71;
            --error: #ff6b6b;
            --whatsapp: #25D366;
            --telegram: #0088cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--darker);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(110, 72, 170, 0.3);
            transition: background-color 0.3s, border-color 0.3s;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            background: var(--title-bg);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (min-width: 480px) {
            .search-box {
                flex-direction: row;
            }
        }
        .country-code-container {
            position: relative;
            min-width: 120px;
        }
        .country-code-selector {
            padding: 12px 15px;
            background-color: rgba(110, 72, 170, 0.2);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        .country-code-selector:hover {
            background-color: rgba(110, 72, 170, 0.3);
        }
        .country-code-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--darker);
            border: 1px solid var(--primary);
            border-radius: 8px;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .country-code-dropdown.show {
            display: block;
            margin-top: 5px;
        }
        .country-code-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .country-code-item:hover {
            background-color: rgba(110, 72, 170, 0.3);
        }
        .country-code-flag {
            margin-right: 12px;
            width: 20px;
            border-radius: 2px;
        }
        .country-code-text {
            flex: 1;
            font-size: 14px;
        }
        .input-group {
            display: flex;
            flex: 1;
            gap: 10px;
        }
        #phoneNumber {
            flex: 1;
            padding: 12px 15px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #phoneNumber:focus {
            outline: none;
            border-color: var(--secondary);
        }
        #searchBtn {
            padding: 12px 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        #searchBtn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #searchBtn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(110, 72, 170, 0.1);
            border: 1px solid var(--primary);
            min-height: 150px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(110, 72, 170, 0.3);
            display: flex;
            flex-wrap: wrap;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .result-label {
            font-weight: 600;
            color: var(--secondary);
            width: 120px;
            margin-bottom: 5px;
        }
        .result-value {
            color: var(--text);
            flex: 1;
            min-width: 200px;
            word-break: break-word;
        }
        .loading {
            text-align: center;
            color: var(--secondary);
            padding: 20px;
            font-size: 18px;
        }
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .error {
            color: var(--error);
            padding: 15px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
        }
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(71, 118, 230, 0.1);
            border-radius: 10px;
            color: var(--accent);
            font-size: 14px;
            border: 1px solid var(--accent);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .theme-toggle {
            background: rgba(110, 72, 170, 0.2);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background: rgba(110, 72, 170, 0.3);
            transform: scale(1.1);
        }
        .whatsapp-btn {
            display: inline-block;
            background-color: var(--whatsapp);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }
        .telegram-btn {
            display: inline-block;
            background-color: var(--telegram);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .telegram-btn:hover {
            background-color: #0077B5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .whatsapp-btn i, .telegram-btn i {
            margin-right: 5px;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        @media (max-width: 480px) {
            .theme-switcher {
                top: 10px;
                right: 10px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switcher">
        <div class="theme-toggle" id="themeToggle">
            <span id="themeIcon">🌙</span>
        </div>
    </div>

    <div class="container">
        <h1>TRUECALL MASTER @SR </h1>
        
        <div class="search-box">
            <div class="country-code-container">
                <div class="country-code-selector" onclick="toggleCountryCodeDropdown()">
                    <span id="selected-country-code">+91</span>
                    <span>▼</span>
                </div>
                <div class="country-code-dropdown" id="countryCodeDropdown">
                    <!-- Country codes will be populated by JavaScript -->
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g. 9876543210)">
                <button id="searchBtn" onclick="searchNumber()">Search</button>
            </div>
        </div>
        
        <div id="results">
            <p style="text-align: center; color: var(--text); opacity: 0.7;">Enter a phone number to check details</p>
        </div>
        
        <div class="instructions">
            <p><strong>Note:</strong> Default country code is +91 (India). Click on country code to change.</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 TRUECALL MASTER | All Rights Reserved</p>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneNumber');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const countryCodeDropdown = document.getElementById('countryCodeDropdown');
        const selectedCountryCode = document.getElementById('selected-country-code');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // Check for saved theme preference or use preferred color scheme
        const currentTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '🌙' : '☀️';
        }

        // Country codes with flags
        const countryCodes = [
            { code: '+1', name: 'USA', flag: 'us' },
            { code: '+91', name: 'India', flag: 'in' },
            { code: '+44', name: 'UK', flag: 'gb' },
            { code: '+86', name: 'China', flag: 'cn' },
            { code: '+33', name: 'France', flag: 'fr' },
            { code: '+49', name: 'Germany', flag: 'de' },
            { code: '+81', name: 'Japan', flag: 'jp' },
            { code: '+7', name: 'Russia', flag: 'ru' },
            { code: '+971', name: 'UAE', flag: 'ae' },
            { code: '+966', name: 'Saudi Arabia', flag: 'sa' },
            { code: '+92', name: 'Pakistan', flag: 'pk' },
            { code: '+880', name: 'Bangladesh', flag: 'bd' },
            { code: '+94', name: 'Sri Lanka', flag: 'lk' },
            { code: '+65', name: 'Singapore', flag: 'sg' },
            { code: '+60', name: 'Malaysia', flag: 'my' },
            { code: '+63', name: 'Philippines', flag: 'ph' },
            { code: '+62', name: 'Indonesia', flag: 'id' },
            { code: '+84', name: 'Vietnam', flag: 'vn' },
            { code: '+90', name: 'Turkey', flag: 'tr' },
            { code: '+20', name: 'Egypt', flag: 'eg' }
        ];

        // Populate country code dropdown
        function populateCountryCodes() {
            countryCodeDropdown.innerHTML = '';
            countryCodes.forEach(country => {
                const item = document.createElement('div');
                item.className = 'country-code-item';
                item.innerHTML = `
                    <span class="flag-icon flag-icon-${country.flag} country-code-flag"></span>
                    <span class="country-code-text">${country.name} (${country.code})</span>
                `;
                item.addEventListener('click', () => {
                    selectedCountryCode.textContent = country.code;
                    toggleCountryCodeDropdown();
                });
                countryCodeDropdown.appendChild(item);
            });
        }

        // Toggle country code dropdown
        function toggleCountryCodeDropdown() {
            countryCodeDropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.country-code-container')) {
                countryCodeDropdown.classList.remove('show');
            }
        });

        // Initialize country codes
        populateCountryCodes();

        // Allow pressing Enter key to search
        phoneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNumber();
            }
        });
        
        async function searchNumber() {
            let phoneNumber = phoneInput.value.trim();
            const countryCode = selectedCountryCode.textContent;
            
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }
            
            // Combine country code and phone number
            phoneNumber = countryCode + phoneNumber;
            
            // Phone number validation
            if (!/^\+[0-9]{10,15}$/.test(phoneNumber)) {
                showError('Please enter a valid phone number (e.g. 9876543210 with country code)');
                return;
            }
            
            // Disable button during search
            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading">🔍 Searching</div>';
            
            try {
                const apiUrl = `https://true-call-check.vercel.app/api/truecaller?q=${encodeURIComponent(phoneNumber)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error || !data.is_possible) {
                    showError(data.message || 'No details found for this number');
                } else {
                    showResults(data, phoneNumber);
                }
            } catch (error) {
                showError(error.message || 'An error occurred while fetching data');
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        function showResults(data, phoneNumber) {
            // Extract just the digits from the phone number
            const cleanNumber = phoneNumber.replace(/\D/g, '');
            // Create WhatsApp link
            const whatsappLink = `https://wa.me/${cleanNumber}`;
            // Create Telegram link
            const telegramLink = `https://t.me/+${cleanNumber}`;
            
            let html = `
                <h3 style="color: var(--secondary); margin-top: 0; margin-bottom: 20px;">📱 Results for ${data.international_format || phoneNumber}</h3>
                <div class="result-item">
                    <span class="result-label">Carrier:</span>
                    <span class="result-value">${data.carrier || 'Unknown'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Location:</span>
                    <span class="result-value">${data.location || data.country || 'Unknown'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Time Zone:</span>
                    <span class="result-value">${data.timezones?.[0] || 'Unknown'}</span>
                </div>
            `;
            
            // Show name from either Truecaller or Unknown field
            const name = data.Truecaller !== "No name found" ? data.Truecaller : data.Unknown;
            if (name) {
                html += `
                    <div class="result-item">
                        <span class="result-label">Name:</span>
                        <span class="result-value">${name}</span>
                    </div>
                `;
            }
            
            // Show timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                html += `
                    <div class="result-item" style="margin-top: 20px;">
                        <span class="result-label">Last Updated:</span>
                        <span class="result-value">${date.toLocaleString()}</span>
                    </div>
                `;
            }
            
            // Add WhatsApp and Telegram buttons
            html += `
                <div class="action-buttons">
                    <a href="${whatsappLink}" class="whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="${telegramLink}" class="telegram-btn" target="_blank">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            resultsDiv.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
    </script>
</body>
</html>
